<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">


  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>
  
  

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    #cadastro{
      margin-top:10px;
      background-color:#00b0ff;
      
      
    }
    #pesquisar{
      margin-left:70px;
     margin-top:10px;
      background-color:#00b0ff;
    }
    h4{
      text-align:center;
    }

  </style>

  
</head>
<body>
  <div class="container">
<h4>Cadastrar Veiculos </h4>


  <div class="input-field col s6">
          <input id="horario" type="time" class="validate" >
          
        </div>
        <div class="input-field col s6">
          <input id="proprietario" type="text" class="validate" placeholder="PROPRIETARIO" required >
         
        </div>
        <div class="input-field col s6">
          <input id="marca" type="text" class="validate" placeholder="MARCA" required>
          
        </div>
        <div class="input-field col s6">
          <input id="modelo" type="text" class="validate" placeholder="MODELO" required>
          
        </div>
        <div class="input-field col s6">
          <input id="placa" type="text" class="validate" placeholder="PLACA" required>
          
        </div>
    



  <label>Veiculo</label>
  <select class="browser-default">
    <option value="" disabled selected></option>
    <option value="1">CARRO</option>
    <option value="2">MOTO</option>
  </select>
   
    
   
<button class="waves-effect waves-light btn" id="cadastro">CADASTRAR</button>

<a href="pesquisa.html"<button class="waves-effect waves-light btn" id="pesquisar">PESQUISAR</button></a>



















  </div>
</body>
